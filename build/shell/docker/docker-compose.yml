version: "3"

services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: "1234"
      MYSQL_ROOT_HOST: "%"
      MYSQL_USER: root
      MYSQL_PASS: "1234"
    ports:
      - 3306:3306
    # volumes:
    #   - ./mysql/master:/var/lib/mysql
    #   - ./cnf/mysql-master.cnf:/etc/my.cnf

  mongodb:
    image: mongo
    container_name: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: 1234
