version: "3"
services:
  mysql-master:
    image: mysql:5.7
    container_name: mysql-master
    environment:
      MYSQL_ROOT_PASSWORD: "1234"
      MYSQL_ROOT_HOST: "%"
      MYSQL_USER: root
      MYSQL_PASS: "1234"
    ports:
      - 3307:3306
    restart: always
    # volumes:
    #   - ./mysql/master:/var/lib/mysql
    #   - ./cnf/mysql-master.cnf:/etc/my.cnf

  mongodb:
    image: mongo
    container_name: mongo
    environment:
      - AUTH=yes
      - ADMIN_USER=root
      - ADMIN_PASS=1234
      - APPLICATION_DATABASE=gbbmn
      - APPLICATION_USER=root
      - APPLICATION_PASS=1234
    restart: always
    ports:
      - 27017:27017
